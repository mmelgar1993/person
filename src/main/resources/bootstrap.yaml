server:
  port: 8090
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/persondb
  cloud:
    config:
      name: person-service
      discovery:
        enabled: true
        service-id: config
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
